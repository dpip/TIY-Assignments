<!doctype html>

<html lang="en">
<head>

  <title>Tabs Tutorial</title>
  <meta name="description" content="The HTML5 Herald">

  <link rel="stylesheet" type="text/css" href="/Users/macbook/desktop/tiy-assignments/tabs/assets/idex.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <body>


    <div class="tabContainer">
          <ul class= "tabs">
            <li rel="colors">colors</li>
            <li rel="shapes">shapes</li>
          </ul>
          <div class="panel active" id="colors">
            red<br>
            blue<br>
            orange<br>
            green<br>
          </div>
          <div class="panel active" id="shapes">
            triangle<br>
            circle<br>
            square<br>
            rectangle<br>
          </div>
    </div>




    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <script src="./assets/tabs.js"></script>
