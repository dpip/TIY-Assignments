<!doctype html>
    <head>
      <title>Chess Board</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type= "index/css" href="/Users/macbook/Desktop/TIY-Assignments/tiy-chessboard/assets/chess.css">
      <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.css">
    </head>

      <body>
              <!-- gameBoard wrapps the all divs, is the chessboard  -->
          <div class = "gameBoard">
              <!-- Create eight rows, each contains eight squares. -->
              <!-- Each square has a square class and a number id. -->

            <!-- one -->
            <div class = "row row-one">
              <div class = "square one" id="0-1"><i class="fa fa-shield enemy" id="enemy a"></i></div>
              <div class = "square one" id="0-2"><i class="fa fa-umbrella enemy" id="enemy b"></i></div>
              <div class = "square one" id="0-3"><i class="fa fa-trophy enemy" id="enemy c"></i></div>
              <div class = "square one" id="0-4"><i class="fa fa-mars-stroke-v king-queen enemy" id="enemy d"></i></div>
              <div class = "square one" id="0-5"><i class="fa fa-venus king-queen enemy" id="enemy e"></i></div>
              <div class = "square one" id="0-6"><i class="fa fa-trophy enemy" id="enemy c"></i></div>
              <div class = "square one" id="0-7"><i class="fa fa-umbrella enemy" id="enemy b"></i></div>
              <div class = "square one" id="0-8"><i class="fa fa-shield enemy" id="enemy a"></i></div>
            </div>

            <!-- two -->
            <div class = "row row-two">
              <div class = "square two" id="1-1"><i class="fa fa-paper-plane-o enemy" id="enemy p"></i></div>
              <div class = "square two" id="1-2"><i class="fa fa-paper-plane-o enemy" id="enemy p"></i></div>
              <div class = "square two" id="1-3"><i class="fa fa-paper-plane-o enemy" id="enemy p"></i></div>
              <div class = "square two" id="1-4"><i class="fa fa-paper-plane-o enemy" id="enemy p"></i></div>
              <div class = "square two" id="1-5"><i class="fa fa-paper-plane-o enemy" id="enemy p"></i></div>
              <div class = "square two" id="1-6"><i class="fa fa-paper-plane-o enemy" id="enemy p"></i></div>
              <div class = "square two" id="1-7"><i class="fa fa-paper-plane-o enemy" id="enemy p"></i></div>
              <div class = "square two" id="1-8"><i class="fa fa-paper-plane-o enemy" id="enemy p"></i></div>
            </div>

            <!-- tree -->
            <div class = "row row-three">
              <div class = "square three" id="2-1"></div>
              <div class = "square three" id="2-2"></div>
              <div class = "square three" id="2-3"></div>
              <div class = "square three" id="2-4"></div>
              <div class = "square three" id="2-5"></div>
              <div class = "square three" id="2-6"></div>
              <div class = "square three" id="2-7"></div>
              <div class = "square three" id="2-8"></div>
            </div>

            <!-- four -->
            <div class = "row row-four">
              <div class = "square four" id="3-1"></div>
              <div class = "square four" id="3-2"></div>
              <div class = "square four" id="3-3"></div>
              <div class = "square four" id="3-4"></div>
              <div class = "square four" id="3-5"></div>
              <div class = "square four" id="3-6"></div>
              <div class = "square four" id="3-7"></div>
              <div class = "square four" id="3-8"></div>
            </div>

            <!-- five -->
            <div class = "row row-five">
              <div class = "square five" id="4-1"></div>
              <div class = "square five" id="4-2"></div>
              <div class = "square five" id="4-3"></div>
              <div class = "square five" id="4-4"></div>
              <div class = "square five" id="4-5"></div>
              <div class = "square five" id="4-6"></div>
              <div class = "square five" id="4-7"></div>
              <div class = "square five" id="4-8"></div>
            </div>

            <!-- six -->
            <div class = "row row-six">
              <div class = "square six" id="5-1"></div>
              <div class = "square six" id="5-2"></div>
              <div class = "square six" id="5-3"></div>
              <div class = "square six" id="5-4"></div>
              <div class = "square six" id="5-5"></div>
              <div class = "square six" id="5-6"></div>
              <div class = "square six" id="5-7"></div>
              <div class = "square six" id="5-8"></div>
            </div>

            <!-- seven -->
            <div class = "row row-seven">
              <div class = "square seven" id="6-1"><i class="fa fa-paper-plane-o player" id="player P"></i></div>
              <div class = "square seven" id="6-2"><i class="fa fa-paper-plane-o player" id="player P"></i></div>
              <div class = "square seven" id="6-3"><i class="fa fa-paper-plane-o player" id="player P"></i></div>
              <div class = "square seven" id="6-4"><i class="fa fa-paper-plane-o player" id="player P"></i></div>
              <div class = "square seven" id="6-5"><i class="fa fa-paper-plane-o player" id="player P"></i></div>
              <div class = "square seven" id="6-6"><i class="fa fa-paper-plane-o player" id="player P"></i></div>
              <div class = "square seven" id="6-7"><i class="fa fa-paper-plane-o player" id="player P"></i></div>
              <div class = "square seven" id="6-8"><i class="fa fa-paper-plane-o player" id="player P"></i></div>
            </div>

            <!-- eight -->
            <div class = "row row-eight">
              <div class = "square eight" id="7-1"><i class="fa fa-shield player" id="player A"></i></div>
              <div class = "square eight" id="7-2"><i class="fa fa-umbrella player" id="player B"></i></div>
              <div class = "square eight" id="7-3"><i class="fa fa-trophy player" id="player C"></i></div>
              <div class = "square eight" id="7-4"><i class="fa fa-mars-stroke-v king-queen player" id="player D"></i></div>
              <div class = "square eight" id="7-5"><i class="fa fa-venus king-queen player" id="player E"></i></div>
              <div class = "square eight" id="7-6"><i class="fa fa-trophy player" id="player C"></i></div>
              <div class = "square eight" id="7-7"><i class="fa fa-umbrella player" id="player B"></i></div>
              <div class = "square eight" id="7-7"><i class="fa fa-shield player" id="player A"></i></div>
            </div>

            <div class= "butTons">
              <input type="button" name="name" id="Forward" value="Forward">
              <input type="button" name="name" id="back" value="<">
              <input type="button" name="name" id="go" value=">">
              <input type="button" name="name" id="Backward" value="Backward">
            </div>
          </div>


          <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
          <script type="text/javascript" src="/Users/macbook/Desktop/TIY-Assignments/tiy-chessboard/assets/chess.js"></script>

      </body>



</html>
